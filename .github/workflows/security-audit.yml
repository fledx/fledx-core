name: Security Audit

on:
  # Run weekly on Mondays at 9:00 UTC
  schedule:
    - cron: '0 9 * * 1'
  # Allow manual triggering
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-security
          cache-bin: true

      - name: Prepare audit config
        run: |
          mkdir -p .cargo
          cp audit.toml .cargo/audit.toml

      - name: Install cargo-audit
        run: cargo install --locked cargo-audit

      - name: Run cargo audit
        run: cargo audit

      - name: Install cargo-deny
        run: cargo install --locked cargo-deny

      - name: Run cargo deny (advisories)
        run: cargo deny check advisories

      - name: Run cargo deny (licenses)
        run: cargo deny check licenses

      - name: Run cargo deny (bans)
        run: cargo deny check bans

      - name: Run cargo deny (sources)
        run: cargo deny check sources
