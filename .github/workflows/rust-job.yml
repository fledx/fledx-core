name: Rust Task (Reusable)

on:
  workflow_call:
    inputs:
      command:
        type: string
        required: true
      toolchain:
        type: string
        required: false
        default: "stable"
      components:
        type: string
        required: false
        default: ""
      targets:
        type: string
        required: false
        default: ""
      runs_on:
        type: string
        required: false
        default: "ubuntu-latest"
      cache_shared_key:
        type: string
        required: false
        default: "cargo"
      cache_bin:
        type: boolean
        required: false
        default: false
      artifact_name:
        type: string
        required: false
        default: ""
      artifact_path:
        type: string
        required: false
        default: ""
      artifact_if_no_files_found:
        type: string
        required: false
        default: "error"

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  run:
    runs-on: ${{ inputs.runs_on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ inputs.toolchain }}
          components: ${{ inputs.components }}
          targets: ${{ inputs.targets }}

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-${{ inputs.cache_shared_key }}
          cache-bin: ${{ inputs.cache_bin }}

      - name: Run
        shell: bash
        run: ${{ inputs.command }}

      - name: Upload artifact
        if: inputs.artifact_name != '' && inputs.artifact_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ inputs.artifact_path }}
          if-no-files-found: ${{ inputs.artifact_if_no_files_found }}
