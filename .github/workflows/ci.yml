name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-rust:
    name: "lint: rust"
    uses: ./.github/workflows/rust-job.yml
    with:
      components: rustfmt,clippy
      cache_shared_key: lint
      cache_bin: true
      command: |
        cargo fmt --all -- --check
        cargo clippy --workspace --all-targets --all-features -- -D warnings
        cargo install --locked cargo-deny
        cargo deny check

  test-rust:
    name: "test: rust"
    uses: ./.github/workflows/rust-job.yml
    with:
      cache_shared_key: test
      command: |
        cargo build --workspace --verbose
        FLEDX_RUN_CHAOS=0 cargo test --workspace --verbose

  coverage:
    name: "test: coverage"
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    uses: ./.github/workflows/rust-job.yml
    with:
      components: llvm-tools-preview
      cache_shared_key: coverage
      cache_bin: true
      command: |
        cargo install --locked cargo-llvm-cov --version 0.6.21
        mkdir -p coverage
        FLEDX_RUN_CHAOS=0 cargo llvm-cov --workspace --all-features --lcov \
          --output-path coverage/lcov.info
      artifact_name: coverage-core-lcov
      artifact_path: coverage/lcov.info
      artifact_if_no_files_found: error
