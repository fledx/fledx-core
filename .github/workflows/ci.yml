name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-rust:
    name: "lint: rust"
    uses: ./.github/workflows/rust-job.yml
    with:
      components: rustfmt,clippy
      cache_shared_key: lint
      cache_bin: true
      command: |
        cargo fmt --all -- --check
        cargo clippy --workspace --all-targets --all-features -- -D warnings
        cargo install --locked cargo-deny
        cargo deny check

  test-rust:
    name: "test: rust"
    uses: ./.github/workflows/rust-job.yml
    with:
      cache_shared_key: test
      command: |
        cargo build --workspace --verbose
        FLEDX_RUN_CHAOS=0 cargo test --workspace --verbose

  coverage:
    name: "coverage: llvm-cov"
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    uses: ./.github/workflows/rust-job.yml
    with:
      components: llvm-tools-preview
      cache_shared_key: coverage
      cache_bin: true
      command: |
        cargo install --locked cargo-llvm-cov
        mkdir -p coverage
        FLEDX_RUN_CHAOS=0 cargo llvm-cov --workspace --all-features --lcov \
          --output-path coverage/lcov.info
      artifact_name: coverage-core-lcov
      artifact_path: coverage/lcov.info
      artifact_if_no_files_found: error

  build-aarch64:
    name: "build: aarch64"
    uses: ./.github/workflows/rust-job.yml
    with:
      targets: aarch64-unknown-linux-gnu
      cache_shared_key: aarch64
      command: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
        export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
        export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
        export CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++
        cargo build --target aarch64-unknown-linux-gnu --workspace --verbose
