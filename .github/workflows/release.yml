name: Release

on:
  push:
    tags:
      - "v*"
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  prepare:
    name: "prep: release"
    runs-on: ubuntu-latest
    outputs:
      mode: ${{ steps.resolve.outputs.mode }}
      tag: ${{ steps.resolve.outputs.tag }}
      version: ${{ steps.resolve.outputs.version }}
      checkout_ref: ${{ steps.resolve.outputs.checkout_ref }}
      release_name: ${{ steps.resolve.outputs.release_name }}
      build_id: ${{ steps.resolve.outputs.build_id }}
    steps:
      - name: Resolve release target
        id: resolve
        shell: bash
        run: |
          set -euo pipefail
          ref="${{ github.ref }}"
          mode=""
          tag=""
          version=""
          checkout_ref=""
          release_name=""
          build_id=""
          nightly_date="$(date -u +%Y%m%d)"

          if [[ "$ref" == refs/tags/* ]]; then
            mode="tag"
            tag="${ref#refs/tags/}"
            if [ -z "$tag" ]; then
              echo "tag ref is required" >&2
              exit 1
            fi
            if [[ "$tag" != v* ]]; then
              echo "tag must start with v (e.g. v1.2.3)" >&2
              exit 1
            fi
            version="${tag#v}"
            if [ -z "$version" ]; then
              echo "version could not be derived from tag: $tag" >&2
              exit 1
            fi
            checkout_ref="$tag"
            release_name="Release ${tag}"
          else
            mode="nightly"
            tag="nightly"
            version="nightly"
            checkout_ref="${{ github.sha }}"
            short_sha="$(printf '%s' "${{ github.sha }}" | cut -c1-12)"
            build_id="nightly-${nightly_date}-${short_sha}"
            release_name="Nightly (${build_id})"
          fi

          {
            echo "mode=$mode"
            echo "tag=$tag"
            echo "version=$version"
            echo "checkout_ref=$checkout_ref"
            echo "release_name=$release_name"
            echo "build_id=$build_id"
          } >> "$GITHUB_OUTPUT"

  build:
    name: "build: assets"
    needs: prepare
    if: needs.prepare.outputs.tag != ''
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            arch: aarch64
            target: aarch64-unknown-linux-gnu
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.prepare.outputs.checkout_ref }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-${{ matrix.target }}-${{ needs.prepare.outputs.mode }}

      - name: Export version
        run: |
          echo "VERSION=${{ needs.prepare.outputs.version }}" >> "$GITHUB_ENV"

      - name: Validate tag matches Cargo versions
        if: needs.prepare.outputs.mode == 'tag'
        run: |
          if [ -z "$VERSION" ]; then
            echo "VERSION is not set" >&2
            exit 1
          fi

          if ! command -v jq >/dev/null 2>&1; then
            echo "jq is required on the runner" >&2
            exit 1
          fi

          meta="$(cargo metadata --no-deps --format-version 1)"
          mismatches="$(printf '%s' "$meta" | jq -r --arg v "$VERSION" '
            . as $m
            | ($m.workspace_members | unique) as $ws
            | $m.packages[]
            | select(.id as $id | $ws | index($id))
            | select(.version != $v)
            | "\(.name) \(.version)"
          ')"

          if [ -n "$mismatches" ]; then
            echo "tag version does not match workspace crate versions" >&2
            echo "tag version: $VERSION" >&2
            echo "mismatched crates:" >&2
            echo "$mismatches" >&2
            exit 1
          fi

      - name: Build release binaries
        run: |
          if [ -z "$FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS" ]; then
            echo "missing secret FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS" >&2
            exit 1
          fi

          cargo build --release --target ${{ matrix.target }} --workspace
        env:
          FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS: ${{ secrets.FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS }}

      - name: Package artifacts
        run: |
          cd target/${{ matrix.target }}/release
          for bin in fledx fledx-cp fledx-agent; do
            archive="${bin}-${VERSION}-${{ matrix.arch }}-linux.tar.gz"
            tar czf "$archive" "$bin"
            sha256sum "$archive" > "$archive.sha256"
          done

      - name: Sign checksums
        env:
          FLEDX_RELEASE_SIGNING_PRIVATE_KEY: ${{ secrets.FLEDX_RELEASE_SIGNING_PRIVATE_KEY }}
          FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS: ${{ secrets.FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS }}
        run: |
          if [ -z "$FLEDX_RELEASE_SIGNING_PRIVATE_KEY" ]; then
            echo "missing secret FLEDX_RELEASE_SIGNING_PRIVATE_KEY" >&2
            exit 1
          fi
          if [ -z "$FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS" ]; then
            echo "missing secret FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS" >&2
            exit 1
          fi

          cd target/${{ matrix.target }}/release
          umask 077
          printf '%s' "$FLEDX_RELEASE_SIGNING_PRIVATE_KEY" > signing-key.pem
          trap 'rm -f signing-key.pem' EXIT

          key_header="$(openssl pkey -in signing-key.pem -noout -text 2>/dev/null | head -n 1 || true)"
          if ! printf '%s' "$key_header" | grep -q 'ED25519'; then
            echo "FLEDX_RELEASE_SIGNING_PRIVATE_KEY must be an Ed25519 key." >&2
            if [ -n "$key_header" ]; then
              echo "Got: $key_header" >&2
            fi
            exit 1
          fi

          pubkey_hex="$(openssl pkey -in signing-key.pem -pubout -outform DER 2>/dev/null | tail -c 32 | xxd -p -c 32 | tr -d '\n' | tr 'A-F' 'a-f')"
          found=0
          IFS=',' read -ra keys <<< "$FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS"
          for key in "${keys[@]}"; do
            key="$(printf '%s' "$key" | tr -d '[:space:]' | tr 'A-F' 'a-f')"
            key="${key#0x}"
            if [ -z "$key" ]; then
              continue
            fi
            if ! printf '%s' "$key" | grep -Eq '^[0-9a-f]{64}$'; then
              echo "invalid entry in FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS: $key" >&2
              exit 1
            fi
            if [ "$key" = "$pubkey_hex" ]; then
              found=1
              break
            fi
          done
          if [ "$found" -ne 1 ]; then
            echo "FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS does not include the public key derived from FLEDX_RELEASE_SIGNING_PRIVATE_KEY." >&2
            echo "Derived public key (hex): $pubkey_hex" >&2
            exit 1
          fi

          for checksum in *.sha256; do
            openssl pkeyutl -sign -inkey signing-key.pem -rawin \
              -in "$checksum" -out "$checksum.sig"

            sig_size="$(wc -c < "$checksum.sig" | tr -d ' ')"
            if [ "$sig_size" -ne 64 ]; then
              echo "unexpected signature length for $checksum.sig: expected 64 bytes, got $sig_size" >&2
              exit 1
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fledx-${{ needs.prepare.outputs.tag }}-${{ matrix.arch }}-linux
          if-no-files-found: error
          path: |
            target/${{ matrix.target }}/release/fledx-${{ env.VERSION }}-${{ matrix.arch }}-linux.tar.gz
            target/${{ matrix.target }}/release/fledx-${{ env.VERSION }}-${{ matrix.arch }}-linux.tar.gz.sha256
            target/${{ matrix.target }}/release/fledx-${{ env.VERSION }}-${{ matrix.arch }}-linux.tar.gz.sha256.sig
            target/${{ matrix.target }}/release/fledx-cp-${{ env.VERSION }}-${{ matrix.arch }}-linux.tar.gz
            target/${{ matrix.target }}/release/fledx-cp-${{ env.VERSION }}-${{ matrix.arch }}-linux.tar.gz.sha256
            target/${{ matrix.target }}/release/fledx-cp-${{ env.VERSION }}-${{ matrix.arch }}-linux.tar.gz.sha256.sig
            target/${{ matrix.target }}/release/fledx-agent-${{ env.VERSION }}-${{ matrix.arch }}-linux.tar.gz
            target/${{ matrix.target }}/release/fledx-agent-${{ env.VERSION }}-${{ matrix.arch }}-linux.tar.gz.sha256
            target/${{ matrix.target }}/release/fledx-agent-${{ env.VERSION }}-${{ matrix.arch }}-linux.tar.gz.sha256.sig

  publish-nightly:
    name: "release: nightly"
    needs:
      - prepare
      - build
    if: needs.prepare.outputs.mode == 'nightly'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.prepare.outputs.checkout_ref }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update nightly tag
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -f nightly "${{ needs.prepare.outputs.checkout_ref }}"
          git push -f origin refs/tags/nightly

      - name: Create or update nightly release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_ID: ${{ needs.prepare.outputs.build_id }}
        shell: bash
        run: |
          if [ -z "${GH_TOKEN:-}" ]; then
            echo "missing GH_TOKEN" >&2
            exit 1
          fi

          if [ -z "${BUILD_ID:-}" ]; then
            echo "missing BUILD_ID (prepare output)" >&2
            exit 1
          fi

          title="Nightly (${BUILD_ID})"
          repo="${GITHUB_REPOSITORY}"
          sha="${{ needs.prepare.outputs.checkout_ref }}"
          run_url="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

          notes_file="$(mktemp)"
          trap 'rm -f "$notes_file"' EXIT
          {
            printf '%s\n' "Automated nightly pre-release build."
            printf '\n'
            printf '%s\n' "- Build ID: ${BUILD_ID}"
            printf '%s\n' "- Commit: ${sha}"
            printf '%s\n' "- Run: ${run_url}"
          } >"$notes_file"

          if gh release view nightly --repo "$repo" >/dev/null 2>&1; then
            gh release edit nightly --repo "$repo" \
              --title "$title" \
              --notes-file "$notes_file" \
              --prerelease
          else
            gh release create nightly --repo "$repo" \
              --title "$title" \
              --notes-file "$notes_file" \
              --prerelease \
              --target "$sha"
          fi

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          if [ -z "${GH_TOKEN:-}" ]; then
            echo "missing GH_TOKEN" >&2
            exit 1
          fi

          if [ ! -d artifacts ]; then
            echo "artifacts directory is missing" >&2
            exit 1
          fi

          mapfile -d '' files < <(find artifacts -type f -print0)
          if [ "${#files[@]}" -eq 0 ]; then
            echo "no files found under artifacts/" >&2
            exit 1
          fi

          gh release upload nightly --repo "$GITHUB_REPOSITORY" \
            "${files[@]}" --clobber

  publish-release:
    name: "release: github"
    needs:
      - prepare
      - build
    if: needs.prepare.outputs.mode == 'tag'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Validate artifacts
        shell: bash
        run: |
          set -euo pipefail

          version="${{ needs.prepare.outputs.version }}"
          if [ -z "$version" ]; then
            echo "version could not be derived" >&2
            exit 1
          fi

          if [ ! -d artifacts ]; then
            echo "artifacts directory is missing" >&2
            exit 1
          fi

          arches=(x86_64 aarch64)
          bins=(fledx fledx-cp fledx-agent)
          expected=()
          for arch in "${arches[@]}"; do
            for bin in "${bins[@]}"; do
              base="${bin}-${version}-${arch}-linux.tar.gz"
              expected+=("$base" "$base.sha256" "$base.sha256.sig")
            done
          done

          mapfile -d '' actual_paths < <(find artifacts -type f -name '*.tar.gz*' -print0)
          actual=()
          for path in "${actual_paths[@]}"; do
            actual+=("$(basename "$path")")
          done

          expected_file="$(mktemp)"
          actual_file="$(mktemp)"
          trap 'rm -f "$expected_file" "$actual_file"' EXIT

          printf '%s\n' "${expected[@]}" | sort -u > "$expected_file"
          printf '%s\n' "${actual[@]}" | sort -u > "$actual_file"

          missing="$(comm -23 "$expected_file" "$actual_file" || true)"
          extra="$(comm -13 "$expected_file" "$actual_file" || true)"

          if [ -n "$missing" ] || [ -n "$extra" ]; then
            echo "artifact validation failed" >&2
            if [ -n "$missing" ]; then
              echo "missing files:" >&2
              echo "$missing" >&2
            fi
            if [ -n "$extra" ]; then
              echo "unexpected files:" >&2
              echo "$extra" >&2
            fi
            exit 1
          fi

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: ${{ needs.prepare.outputs.release_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          fail_on_unmatched_files: true
          files: |
            artifacts/**/fledx-*.tar.gz*
