name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Release (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
          - target: aarch64-unknown-linux-gnu
            arch: aarch64
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          echo "version=${tag#v}" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (aarch64)
        if: matrix.arch == 'aarch64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-${{ matrix.target }}

      - name: Export version
        run: |
          version="${{ steps.get_version.outputs.version }}"
          echo "VERSION=${version#v}" >> "$GITHUB_ENV"

      - name: Validate tag matches Cargo versions
        run: |
          if [ -z "$VERSION" ]; then
            echo "VERSION is not set" >&2
            exit 1
          fi

          if ! command -v jq >/dev/null 2>&1; then
            echo "jq is required on the runner" >&2
            exit 1
          fi

          meta="$(cargo metadata --no-deps --format-version 1)"
          mismatches="$(printf '%s' "$meta" | jq -r --arg v "$VERSION" '
            . as $m
            | ($m.workspace_members | unique) as $ws
            | $m.packages[]
            | select(.id as $id | $ws | index($id))
            | select(.version != $v)
            | "\(.name) \(.version)"
          ')"

          if [ -n "$mismatches" ]; then
            echo "tag version does not match workspace crate versions" >&2
            echo "tag version: $VERSION" >&2
            echo "mismatched crates:" >&2
            echo "$mismatches" >&2
            exit 1
          fi

      - name: Build release binaries
        run: |
          if [ -z "$FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS" ]; then
            echo "missing secret FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS" >&2
            exit 1
          fi

          cargo build --release --target ${{ matrix.target }} --workspace
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
          FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS: ${{ secrets.FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS }}

      - name: Package binaries
        run: |
          cd target/${{ matrix.target }}/release
          for bin in fledx fledx-cp fledx-agent; do
            archive="${bin}-${VERSION}-${{ matrix.arch }}-linux.tar.gz"
            tar czf "$archive" "$bin"
            sha256sum "$archive" > "$archive.sha256"
          done

      - name: Sign checksums
        env:
          FLEDX_RELEASE_SIGNING_PRIVATE_KEY: ${{ secrets.FLEDX_RELEASE_SIGNING_PRIVATE_KEY }}
          FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS: ${{ secrets.FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS }}
        run: |
          if [ -z "$FLEDX_RELEASE_SIGNING_PRIVATE_KEY" ]; then
            echo "missing secret FLEDX_RELEASE_SIGNING_PRIVATE_KEY" >&2
            exit 1
          fi
          if [ -z "$FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS" ]; then
            echo "missing secret FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS" >&2
            exit 1
          fi

          cd target/${{ matrix.target }}/release
          umask 077
          printf '%s' "$FLEDX_RELEASE_SIGNING_PRIVATE_KEY" > signing-key.pem
          trap 'rm -f signing-key.pem' EXIT

          key_header="$(openssl pkey -in signing-key.pem -noout -text 2>/dev/null | head -n 1 || true)"
          if ! printf '%s' "$key_header" | grep -q 'ED25519'; then
            echo "FLEDX_RELEASE_SIGNING_PRIVATE_KEY must be an Ed25519 key." >&2
            if [ -n "$key_header" ]; then
              echo "Got: $key_header" >&2
            fi
            exit 1
          fi

          pubkey_hex="$(openssl pkey -in signing-key.pem -pubout -outform DER 2>/dev/null | tail -c 32 | xxd -p -c 32 | tr -d '\n' | tr 'A-F' 'a-f')"
          found=0
          IFS=',' read -ra keys <<< "$FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS"
          for key in "${keys[@]}"; do
            key="$(printf '%s' "$key" | tr -d '[:space:]' | tr 'A-F' 'a-f')"
            key="${key#0x}"
            if [ -z "$key" ]; then
              continue
            fi
            if ! printf '%s' "$key" | grep -Eq '^[0-9a-f]{64}$'; then
              echo "invalid entry in FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS: $key" >&2
              exit 1
            fi
            if [ "$key" = "$pubkey_hex" ]; then
              found=1
              break
            fi
          done
          if [ "$found" -ne 1 ]; then
            echo "FLEDX_RELEASE_SIGNING_ED25519_PUBKEYS does not include the public key derived from FLEDX_RELEASE_SIGNING_PRIVATE_KEY." >&2
            echo "Derived public key (hex): $pubkey_hex" >&2
            exit 1
          fi

          for checksum in *.sha256; do
            openssl pkeyutl -sign -inkey signing-key.pem -rawin \
              -in "$checksum" -out "$checksum.sig"

            sig_size="$(wc -c < "$checksum.sig" | tr -d ' ')"
            if [ "$sig_size" -ne 64 ]; then
              echo "unexpected signature length for $checksum.sig: expected 64 bytes, got $sig_size" >&2
              exit 1
            fi
          done

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fledx-release-${{ matrix.arch }}-linux
          if-no-files-found: error
          path: |
            target/${{ matrix.target }}/release/fledx-${{ env.VERSION }}-${{ matrix.arch }}-linux.tar.gz
            target/${{ matrix.target }}/release/fledx-${{ env.VERSION }}-${{ matrix.arch }}-linux.tar.gz.sha256
            target/${{ matrix.target }}/release/fledx-${{ env.VERSION }}-${{ matrix.arch }}-linux.tar.gz.sha256.sig
            target/${{ matrix.target }}/release/fledx-cp-${{ env.VERSION }}-${{ matrix.arch }}-linux.tar.gz
            target/${{ matrix.target }}/release/fledx-cp-${{ env.VERSION }}-${{ matrix.arch }}-linux.tar.gz.sha256
            target/${{ matrix.target }}/release/fledx-cp-${{ env.VERSION }}-${{ matrix.arch }}-linux.tar.gz.sha256.sig
            target/${{ matrix.target }}/release/fledx-agent-${{ env.VERSION }}-${{ matrix.arch }}-linux.tar.gz
            target/${{ matrix.target }}/release/fledx-agent-${{ env.VERSION }}-${{ matrix.arch }}-linux.tar.gz.sha256
            target/${{ matrix.target }}/release/fledx-agent-${{ env.VERSION }}-${{ matrix.arch }}-linux.tar.gz.sha256.sig

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Validate release artifacts
        shell: bash
        run: |
          set -euo pipefail

          tag="${GITHUB_REF#refs/tags/}"
          version="${tag#v}"
          if [ -z "$version" ]; then
            echo "version could not be derived from tag: $GITHUB_REF" >&2
            exit 1
          fi

          if [ ! -d artifacts ]; then
            echo "artifacts directory is missing" >&2
            exit 1
          fi

          arches=(x86_64 aarch64)
          bins=(fledx fledx-cp fledx-agent)
          expected=()
          for arch in "${arches[@]}"; do
            for bin in "${bins[@]}"; do
              base="${bin}-${version}-${arch}-linux.tar.gz"
              expected+=("$base" "$base.sha256" "$base.sha256.sig")
            done
          done

          mapfile -d '' actual_paths < <(find artifacts -type f -name '*.tar.gz*' -print0)
          actual=()
          for path in "${actual_paths[@]}"; do
            actual+=("$(basename "$path")")
          done

          expected_file="$(mktemp)"
          actual_file="$(mktemp)"
          trap 'rm -f "$expected_file" "$actual_file"' EXIT

          printf '%s\n' "${expected[@]}" | sort -u > "$expected_file"
          printf '%s\n' "${actual[@]}" | sort -u > "$actual_file"

          missing="$(comm -23 "$expected_file" "$actual_file" || true)"
          extra="$(comm -13 "$expected_file" "$actual_file" || true)"

          if [ -n "$missing" ] || [ -n "$extra" ]; then
            echo "artifact validation failed" >&2
            if [ -n "$missing" ]; then
              echo "missing files:" >&2
              echo "$missing" >&2
            fi
            if [ -n "$extra" ]; then
              echo "unexpected files:" >&2
              echo "$extra" >&2
            fi
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          fail_on_unmatched_files: true
          files: |
            artifacts/**/fledx-*.tar.gz*
